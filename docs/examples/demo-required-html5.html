  <button class="btn btn-default btn-xs" ng-click="ctrl.enable()">Enable ui-select</button>
  <button class="btn btn-default btn-xs" ng-click="ctrl.disable()">Disable ui-select</button>
  <button class="btn btn-default btn-xs" ng-click="ctrl.enableRequired()" ng-init="required = true" ng-disabled="required">Enable Required</button>
  <button class="btn btn-default btn-xs" ng-click="ctrl.disableRequired()" ng-disabled="!required">Disable Required</button>
  <button class="btn btn-default btn-xs" ng-click="ctrl.clear();">Clear ng-model</button>

  <h3>Select with required html5 validation</h3>
  <p>Submited: {{ctrl.person.submitted|json}}</p>
  <form ng-submit="ctrl.person.submitted = [ctrl.person.selected,ctrl.person.selected2,ctrl.person.selected3]">
    <div class="row form-group">
      <label class="col-sm-3 control-label">Boostrap</label>
      <div class="col-sm-6">

        <ui-select ng-model="ctrl.person.selected" theme="bootstrap" ng-disabled="ctrl.disabled" ng-required="required" title="Choose a person" on-select="ctrl.clearSubmited($item)">
          <ui-select-match placeholder="Select a person in the list or search his name/age..." allow-clear="true">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="person.email as person in ctrl.people | propsFilter: {name: $select.search, age: $select.search}">
            <div ng-bind-html="person.name | highlight: $select.search"></div>
            <small>
              email: {{person.email}}
              age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
            </small>
          </ui-select-choices>
        </ui-select>

      </div>
    </div>
    <br/>
    <div class="row">
      <label class="col-sm-3 control-label">Select2</label>
      <div class="col-sm-6">
        <ui-select ng-model="ctrl.person.selected2" theme="select2" ng-disabled="ctrl.disabled" style="width: 300px;" ng-required="required" title="Choose a person" on-select="ctrl.clearSubmited($item)">
          <ui-select-match placeholder="Select a person in the list or search his name/age..." allow-clear="true">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="person.email as person in ctrl.people | propsFilter: {name: $select.search, age: $select.search}">
            <div ng-bind-html="person.name | highlight: $select.search"></div>
            <small>
              email: {{person.email}}
              age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
            </small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <br/>
    <div class="row">
      <label class="col-sm-3 control-label">Selectize</label>
      <div class="col-sm-6">
        <ui-select ng-model="ctrl.person.selected3" theme="selectize" ng-disabled="ctrl.disabled" style="width: 300px;" ng-required="required" title="Choose a person" on-select="ctrl.clearSubmited($item)">
          <ui-select-match placeholder="Select a person in the list or search his name/age..." allow-clear="true">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="person.email as person in ctrl.people | propsFilter: {name: $select.search, age: $select.search}">
            <div ng-bind-html="person.name | highlight: $select.search"></div>
            <small>
              email: {{person.email}}
              age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
            </small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <button class="btn btn-default" type="submit">Send</button>
  </form>
